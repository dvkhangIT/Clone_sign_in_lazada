<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="icon"
      href="https://azgad.vn/wp-content/uploads/2022/05/logo-lazada.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/ec3dc95749.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Chào mừng đến với Lazada. Đăng nhập ngay!</h1>
      <div class="signup">
        <div class="signup-left">
          <label for="email" class="signup-label"
            >Số điện thoại hoặc email</label
          >
          <input
            type="email"
            id="email"
            class="signup-input"
            placeholder="Vui lòng nhập số điện thoại hoặc email"
          />
          <label for="password" class="signup-label">Mật khẩu</label>
          <input
            type="password"
            id="password"
            class="signup-input"
            placeholder="Vui lòng nhập mật khẩu của bạn"
          />
          <span><a href="#">Quên mật khẩu?</a></span>
        </div>
        <div class="singup-right">
          <button class="btn-login"><span>Đăng nhập</span></button>
          <span>Hoặc đăng nhập bằng</span>
          <button class="btn-facebook">
            <i class="fa-brands fa-facebook-f btn-icon"></i
            ><span>Facebook</span>
          </button>
          <button class="btn-google">
            <i class="fa-brands fa-google-plus-g btn-icon"></i
            ><span>Google</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
